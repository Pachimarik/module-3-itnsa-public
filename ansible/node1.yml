- hosts: 'node1'
  gather_facts: 'no'
  become: 'yes'
  tasks:
    - name: "Copy cert to node1"
      copy: src=../nginx/node1/{{ item }} dest=/etc/nginx/private/
      with_items:
      - app.crt 
      - app.key
    - name: "Restart nginx"
      systemd:
        state: restarted
        daemon_reload: yes
        name: nginx